  <main id="main" class="container">
    <h1>お問い合わせ</h1>
    <p>LEAD CASTへのご相談・資料請求・スポンサー申込みはこちらのフォームからお願いいたします。</p>

    <form action="https://example.com/form-handler" method="post" class="contact-form">
      <label for="name">お名前 <span class="required">必須</span></label>
      <input type="text" id="name" name="name" required>

      <label for="company">会社名 <span class="required">必須</span></label>
      <input type="text" id="company" name="company" required>

      <label for="email">メールアドレス <span class="required">必須</span></label>
      <input type="email" id="email" name="email" required>

      <label for="tel">電話番号</label>
      <input type="tel" id="tel" name="tel" placeholder="例: 03-1234-5678">

      <label for="type">お問い合わせ種別 <span class="required">必須</span></label>
      <select id="type" name="type" required>
        <option value="">選択してください</option>
        <option value="資料請求">資料請求</option>
        <option value="PoC相談">パイロット企画（PoC）のご相談</option>
        <option value="スポンサー申込">スポンサー申込み</option>
        <option value="その他">その他</option>
      </select>

      <label for="message">お問い合わせ内容 <span class="required">必須</span></label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <div class="consent">
        <input type="checkbox" id="agree" name="agree" required>
        <label for="agree">プライバシーポリシーに同意します</label>
      </div>

      <button type="submit" class="btn-primary">送信する</button>
    </form>

    <p class="note">※ 本フォームで取得した個人情報は、当社サービスのご案内・ご連絡にのみ利用し、適切に管理いたします。</p>
